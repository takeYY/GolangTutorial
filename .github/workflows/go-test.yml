name: Go Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  ARCH: x64

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          cp .example.env .env

      - name: Build Image
        run: |
          make build

      - name: Run Tests in Container
        run: |
          sudo chown -R 1000:1000 ${{ github.workspace }}
          make test
